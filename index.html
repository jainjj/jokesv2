<!DOCTYPE html>
<html>
<head>
    <title>Jai's Jokes</title>
</head>
<body>
    <h1>Jai's Jokes </h1>
    <h2>Smile while you still have teeth</h2>
    <p id="joke"></p>
    <button onclick="getRandomJoke()">Get Joke</button>
    <script>
        function getRandomJoke() {
            const jokeElement = document.getElementById("joke");

            fetch('https://official-joke-api.appspot.com/jokes/random')
                .then(response => response.json())
                .then(data => {
                    jokeElement.textContent = data.setup + " " + data.punchline;
                })
                .catch(error => {
                    jokeElement.textContent = "An error occurred while fetching the joke.";
                });
        }
    </script>
</body>
</html>
